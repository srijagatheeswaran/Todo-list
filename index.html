<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body class="d-flex justify-content-center">
    <div class="mainBox bg-dark mt-5 ">
        <div class="container text-light">
            <div class=" title h1 py-4 my-3 d-flex justify-content-center">ToDo list</div>
            <div class="container">
                <form > 
                    <label class="form-lable mb-2 d-flex ">Enter your Do's</label>
                    <input type="text" class=" form-control " id="inputBox"  placeholder="Enter yours Todo's" >
                    <div class="container d-flex justify-content-center">
                        <button id="myform" type="button" class="btn btn-success m-3 " onclick="forSave()" >Save</button>
                        <button type="button" class="btn btn-danger m-3" onclick="forClear()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container text-light fristTable" id="fristTable">
            <table class="table p-5 ">
                <thead>
                    <th class="ps-3">s.no</th>
                    <th >Item</th>
                    <th>Status</th>
                    <th> Action</th>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>

           


        </div>
       <div class="actionBtn mb-3" id="actionBtn"><button class="btn btn-success" onclick="saveAction()">Save action</button></div>
       <div class="container text-light table2" id="table2">
        <table class="table">
            <thead>
                <th class="ps-3">s.no</th>
                <th >Item</th>
                <th>Status</th>
                <th class="removeAll" onclick="removeAll()">Remove all</th>
            </thead>
            <tbody id="actionTableBody">
                
                
            </tbody>
        </table>
        

       </div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
